services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: development
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: 1h

  frontend:
    build:
      context: ./frontend/guarantee_application
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
